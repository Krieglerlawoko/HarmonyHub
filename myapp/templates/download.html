{% extends "base.html" %}

{% block title %}Download Page{% endblock %}

{% block content %}
<div class="container">
    <h1>Download Page</h1>
    <p>This is the download page.</p>

    <!-- New Download Form -->
    <form action="{{ url_for('download_song') }}" method="POST">
        <div class="form-group">
            <label for="file_id">Select song to download:</label>
            <select name="file_id" id="file_id" class="form-control">
                {% for song in songs %}
                <option value="{{ song.id }}">'{{ song.title }}' by {{ song.artist }}</option>
                {% endfor %}
            </select>
        </div>
        <button type="submit" class="btn btn-primary mt-1">Download</button>
    </form>
</div>
{% endblock %}
