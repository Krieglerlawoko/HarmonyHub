{% extends "base.html" %}

{% block title %}Download Page{% endblock %}

{% block content %}
<div class="container">
    <h1>Download Page</h1>
    <p>This is the download page.</p>

    <!-- New Download Form -->
    <form action="{{ url_for('download_song') }}" method="POST">
        <label for="file_id">Select song to download:</label>
        <select name="file_id" id="file_id">
            {% for song in songs %}
            <option value="{{ song.id }}">{{ song.title }}</option>
            {% endfor %}
        </select>
        <button type="submit">Download</button>
    </form>
</div>
{% endblock %}
